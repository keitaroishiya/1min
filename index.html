<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

<link rel="stylesheet" href="./common/css/import.css">
<script type="text/javascript" src="common/js/jquery.js"></script>
<script type="text/javascript" src="common/js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="common/js/default.js"></script>

<title>1 Minute Speach</title>
</head>
<body >

<div id="wrapper">

<canvas id="canvas"></canvas>
<div id="time">60</div>

<audio id="audioFinish" preload="auto">
<source src="common/sound/finish.mp3" type="audio/mp3">
</audio>

<audio id="audioCheck" preload="auto">
<source src="common/sound/check.mp3" type="audio/mp3">
</audio>


<div id="staff_name">
<div id="speaker">SPEAKER</div>
<div id="present_name"></div>
<div id="next_speaker">NEXT</div>
<div id="next_name"></div>
</div>


<div id="controller">

<input type=text name="seconds" id="seconds" value="60" onchange="resetHandler()">

<div id="sec_label">SEC</div>

<a id="start_btn">START</a>
<a id="reset_btn">RESET</a>
</div>



</div>
<div id="debug"></div>

</body>
</html>
